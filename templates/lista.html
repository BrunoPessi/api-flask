<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lista de alunos</title>
	</head>

	<body>
		<h1>Listagem dos alunos</h1>
		<hr>
		<table>
			<tr>
				<td>ID</td>
				<td>Nome</td>
				<td>Media</td>
			</tr>
			{% for a in alunos %}
			<tr>
				<td>{{ a._id }}</td>
				<td>{{ a.nome }}</td>
				<td>{{ a.media }}</td>
			</tr>
			{% endfor %}
		</table>
	</body>
	</html>
